<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PitTag Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 8px; }
    .box { border: 1px solid #ddd; padding: 16px; margin: 12px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: center; }
    thead th { background: #f4f4f4; position: sticky; top: 0; }
    button { padding: 8px 12px; }
    #uploadResult.status-error { color: #b30000; font-weight: 600; }
  </style>
</head>
<body>
  <h1>PitTag Manager</h1>

  <div class="box">
    <h3>Upload .log files</h3>
    <input id="files" type="file" multiple accept=".log" />
    <button id="uploadBtn">Upload & Process</button>
    <pre id="uploadResult" aria-live="polite"></pre>
  </div>

  <div class="box">
    <h3>Records</h3>
    <button id="refreshBtn">Refresh</button>
    <pre id="counts"></pre>
    <table>
      <thead>
        <tr>
          <th>Gate</th><th>Timestamp</th><th>FishID</th><th>Log File</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
