<!DOCTYPE html>
<html>
<head>
  <title>PIT Tag Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #2a4d7f; }
    h2 { color: #1d355d; }
    form { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
    input, button { margin-top: 10px; padding: 6px; }
    button { background-color: #2a4d7f; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #1d355d; }
  </style>
</head>
<body>
  <h1>PIT Tag Data Manager</h1>

  <h2>1. Import PIT Tag Data</h2>
  <form enctype="multipart/form-data" method="post" action="/upload">
    <input type="file" name="files" multiple required>
    <br>
    <button type="submit">Import PIT Tag</button>
  </form>

  <h2>2. Delete Records by File</h2>
  <form method="post" action="/delete">
    <input type="text" name="filename" placeholder="e.g. 01_01607.log" required>
    <br>
    <button type="submit">Delete Records</button>
  </form>

  <h2>3. Download Current Database</h2>
  <form method="get" action="/download">
    <button type="submit">Download Master CSV</button>
  </form>

  <h2>4. Remove Duplicates</h2>
  <form method="post" action="/dedupe">
    <button type="submit">Clean Database</button>
  </form>
</body>
</html>
